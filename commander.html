<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Commander - Chez Rasma</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Chez Rasma</h1>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="commander.html">Commander</a></li>
                <li><a href="apropos.html">À propos</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h2>Passer une commande</h2>
            <p>Remplis ce formulaire et on te contactera sur WhatsApp.</p>
        </section>

        <section class="formulaire">
            <form action="https://wa.me/2250717224561" method="get" onsubmit="return redirigerVersWhatsApp()">
                <label for="nom">Nom complet :</label><br>
                <input type="text" id="nom" name="nom" required><br><br>

                <label for="numero">Numéro WhatsApp :</label><br>
                <input type="tel" id="numero" name="numero" required><br><br>

                <label for="lieu">Lieu de livraison :</label><br>
                <input type="text" id="lieu" name="lieu" required><br><br>

                <label for="heure">Heure de livraison :</label><br>
                <input type="time" id="heure" name="heure" required><br><br>

                <label for="commande">Plat souhaité :</label><br>
                <textarea id="commande" name="commande" rows="3" required></textarea><br><br>

                <button type="submit">Envoyer sur WhatsApp</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2025 Chez Rasma - Livraison de mets ivoiriens</p>
    </footer>

    <script>
        function redirigerVersWhatsApp() {
            const nom = document.getElementById('nom').value;
            const numero = document.getElementById('numero').value;
            const lieu = document.getElementById('lieu').value;
            const heure = document.getElementById('heure').value;
            const commande = document.getElementById('commande').value;

            const message = `Bonjour, je m'appelle ${nom}. Je souhaite commander : ${commande}. Livraison à ${lieu} à ${heure}. Mon numéro : ${numero}`;
            const url = `https://wa.me/2250717224561?text=${encodeURIComponent(message)}`;

            window.open(url, '_blank');
            return false;
        }
    </script>
</body>
</html>
